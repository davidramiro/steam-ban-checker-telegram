<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8"/>
	<title>Tracked Steam accounts</title>

	<link th:rel="stylesheet" th:href="@{webjars/bootstrap/5.1.3/css/bootstrap.min.css} "/>
</head>
<body>

<div class="container">
	<div class="row">
		<div class="col-lg-10 mt-5 mb-5">
			<table class="table table-bordered" style="width: 100%">
				<thead>
				<tr>
					<th>Avatar</th>
					<th>SteamID64</th>
					<th>Name</th>
					<th>Added</th>
					<th>New Ban</th>
					<th>VAC Ban</th>
					<th>Game Ban</th>
				</tr>
				</thead>
				<tbody>
				<tr class="row100 body" th:each="account : ${accounts}">
					<td><img th:src="${account.imgUrl}" /></td>
					<td th:text="${account.steamId}">SteamID64</td>
					<td th:text="${account.name}">Name</td>
					<td th:text="${account.dateAdded}">Added</td>
					<td th:text="${account.lastBan != null} ? ${account.lastBan} : 'No'">New Ban</td>
					<td th:text="${account.vacBanStatus} ? 'Yes' : 'No'">VAC Ban</td>
					<td th:text="${account.gameBanStatus} ? 'Yes' : 'No'">Game Ban</td>

				</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>

</body>
</html>
